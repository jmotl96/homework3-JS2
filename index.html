<!DOCTYPE html>
<html lang="en">

<!-- My imports -->


<!-- development version, includes helpful console warnings -->
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <v-app>
        <v-card>
            <v-toolbar
                    color="cyan"
                    dark
                    flat
            >
                <v-app-bar-nav-icon></v-app-bar-nav-icon>

                <v-toolbar-title>Your Dashboard</v-toolbar-title>

                <v-spacer></v-spacer>

                <v-btn icon>
                    <v-icon>mdi-magnify</v-icon>
                </v-btn>

                <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>

                <template v-slot:extension>
                    <v-tabs
                            v-model="tab"
                            align-with-title
                    >
                        <v-tabs-slider color="yellow"></v-tabs-slider>

                        <v-tab
                                v-for="item in itemsNav"
                                :key="item"
                        >
                            {{ item }}
                        </v-tab>
                    </v-tabs>
                </template>
            </v-toolbar>

            <v-tabs-items v-model="tab">

                <v-tab-item>
                    <v-toolbar
                            color="blue"
                            dark
                    >
                        <v-spacer></v-spacer>

                        <v-dialog
                                width="500"
                        >
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn
                                        color="red lighten-2"
                                        dark
                                        v-on="on"
                                >
                                    Add stuff animal
                                </v-btn>
                            </template>

                            <v-card>
                                <v-card-title class="text-h5 grey lighten-2">
                                    add stuff animal
                                </v-card-title>
                                <v-form>
                                    <v-container>
                                        <v-row>
                                            <v-col
                                                    cols="12"
                                                    md="4"
                                            >
                                                <v-text-field
                                                        v-model="newStuffAnimal.name"
                                                        :counter="10"
                                                        label="name"
                                                        required
                                                ></v-text-field>
                                            </v-col>

                                            <v-col
                                                    cols="12"
                                                    md="4"
                                            >
                                                <v-text-field
                                                        v-model="newStuffAnimal.manufacturer"
                                                        :counter="20"
                                                        label="manufacturer"
                                                        required
                                                ></v-text-field>
                                            </v-col>
                                            <v-col
                                                    cols="12"
                                                    md="4"
                                            >
                                                <v-select
                                                        v-model="newStuffAnimal.size"
                                                        :items="sizes"
                                                        label="Select size"
                                                        required
                                                ></v-select>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-form>

                                <v-divider></v-divider>

                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn
                                            color="primary"
                                            @click="addStuffy"
                                    >
                                        Add Stuff Animal
                                    </v-btn>
                                </v-card-actions>
                            </v-card>
                        </v-dialog>
                        </v-btn>
                    </v-toolbar>


                    <template v-for="(stuffAnimal, index) in stuffAnimal">
                        <v-list-item :key="stuffAnimal.title">
                            <template v-slot:default="{ active }">
                                <v-list-item-content>
                                    <v-list-item-title v-text="stuffAnimal.name"></v-list-item-title>


                                    <v-list-item-subtitle v-text="stuffAnimal.manufacturer"></v-list-item-subtitle>
                                </v-list-item-content>

                                <v-list-item-action>
                                    <v-list-item-action-text v-text="stuffAnimal.size"></v-list-item-action-text>
                                    <v-icon
                                            v-if="stuffAnimal.isFav == false"
                                            color="grey lighten-1"
                                            @click="addToFav"
                                    >
                                        mdi-star-outline
                                    </v-icon>

                                    <v-icon
                                            v-else
                                            color="yellow darken-3"

                                    >
                                        mdi-star
                                    </v-icon>
                                </v-list-item-action>

                                <v-btn
                                        color="red lighten-2"
                                        dark
                                        @click="removeStuffie()"
                                >
                                    Delete
                                </v-btn>
                            </template>
                        </v-list-item>
                    </template>
                </v-tab-item>
                <v-tab-item>
                    hello
                </v-tab-item>
                <v-tab-item>
                    <v-card
                            class="mx-auto"
                    >
                        <v-toolbar
                                color="blue"
                                dark
                        >
                            <v-spacer></v-spacer>

                            <v-btn icon>
                                <v-icon>mdi-checkbox-marked-circle</v-icon>
                            </v-btn>
                        </v-toolbar>

                        <v-list two-line>
                            <v-list-item-group
                                    v-model="selected"
                                    active-class="pink--text"
                                    multiple
                            >
                                <template v-for="(itemsList, index) in itemsList">
                                    <v-list-item :key="itemsList.title">
                                        <template v-slot:default="{ active }">
                                            <v-list-item-content>
                                                <v-list-item-title v-text="itemsList.title"></v-list-item-title>


<!--                                                <v-list-item-subtitle v-text="itemsList.latin"></v-list-item-subtitle>-->
                                                <p class="text-justify" v-text="itemsList.latin"></p>
                                            </v-list-item-content>

                                            <v-list-item-action>
                                                <v-icon
                                                        v-if="!active"
                                                        color="grey lighten-1"
                                                >
                                                    mdi-star-outline
                                                </v-icon>

                                                <v-icon
                                                        v-else
                                                        color="yellow darken-3"
                                                >
                                                    mdi-star
                                                </v-icon>
                                            </v-list-item-action>

                                        </template>
                                    </v-list-item>

                                    <v-divider
                                            v-if="index < itemsList.length - 1"
                                            :key="index"
                                    ></v-divider>
                                </template>
                            </v-list-item-group>
                        </v-list>
                    </v-card>
                </v-tab-item>
            </v-tabs-items>
        </v-card>

    </v-app>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="js/app-models.js"></script>
<script src="js/components/note.js"></script>
<script src="js/app.js"></script>
</html>
